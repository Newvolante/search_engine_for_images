<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- jQuery script from google CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Images live search</title>
</head>
<body>
    <!-- searchbox -->
    <input id="liveSearch" type="text">

    <!-- image gallery -->
    <div id="gallery">
        <img src="./images/black.png" alt="black" class="color" />
        <img src="./images/blue.png" alt="blue" class="color" />
        <img src="./images/brown.png" alt="brown" class="color" />
        <img src="./images/green.png" alt="green" class="color" />
        <img src="./images/grey.png" alt="grey" class="color" />
        <img src="./images/orange.png" alt="orange" class="color" />
        <img src="./images/pink.png" alt="pink" class="color" />
        <img src="./images/red.png" alt="red" class="color" />
    </div>

    <script src="script.js"></script>
</body>
</html>
